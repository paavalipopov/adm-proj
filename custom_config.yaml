.statistics.misc:
  LinearModel:
    labels:
      - directed
      - linear
      - unsigned
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - model: Ridge
      - model: Lasso
      - model: SGDRegressor
      - model: ElasticNet
      - model: BayesianRidge


  # Cointegration
  Cointegration:
    labels:
      - undirected
      - linear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - method: johansen
        statistic: max_eig_stat
        det_order: 0 # Constant trend
        k_ar_diff: 10

      - method: johansen
        statistic: trace_stat
        det_order: 0
        k_ar_diff: 10

      - method: johansen
        statistic: max_eig_stat
        det_order: 0 # Constant trend
        k_ar_diff: 1

      - method: johansen
        statistic: trace_stat
        det_order: 0
        k_ar_diff: 1

      - method: johansen
        statistic: max_eig_stat
        det_order: 1 # Linear trend
        k_ar_diff: 10

      - method: johansen
        statistic: trace_stat
        det_order: 1
        k_ar_diff: 10

      - method: johansen
        statistic: max_eig_stat
        det_order: 1
        k_ar_diff: 1

      - method: johansen
        statistic: trace_stat
        det_order: 1
        k_ar_diff: 1

      - method: aeg
        statistic: tstat
        autolag: aic
        maxlag: 10
        trend: c

      - method: aeg
        statistic: tstat
        autolag: aic
        maxlag: 10
        trend: ct

      - method: aeg
        statistic: tstat
        autolag: bic
        maxlag: 10
        trend: ct

  # Power envelope correlation
  PowerEnvelopeCorrelation:
    labels:
      - undirected
      - linear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      - orth: False
        log: False
        absolute: False

      - orth: True
        log: False
        absolute: False

      - orth: False
        log: True
        absolute: False

      - orth: True
        log: True
        absolute: False

      - orth: True
        log: False
        absolute: True

      - orth: True
        log: True
        absolute: True
